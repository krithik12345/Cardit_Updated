<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card-It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="indexstyle.css" rel="stylesheet">
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }
      
      .login-box {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
      }
      
      .form-control {
        margin-bottom: 15px;
      }
      
      .btn-primary {
        width: 100%;
      }

      .navbar-brand img {
        max-height: 40px; 
        margin-right: 10px; 
      }

      #active-cards li, #saved-cards li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }

      .card-buttons {
        display: flex;
        gap: 10px;
      }

      .card-buttons button {
        padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg shadow" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html" id="navbaritems">
          <img src="logo.webp" alt="Logo"> 
          Card It
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html" id="navbaritems">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" id="navbaritems">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="documentation.html" id="navbaritems">Documentation & Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="practice.html" id="navbaritems">Practice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html" id="navbaritems">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <div class="container-fluid banner">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-10 col-md-8">
          <h1>Card It!</h1>
          <h6>Revolutionizing the way debaters get their evidence.</h6>
          <hr>   
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- form -->
    <div class="container-fluid form">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-10 col-md-8">
          <form>
            <p class="d-inline"><b>Author Name</b></p>
            <br><br>
            <input type="text" class="form-control" id="AuthorInput" aria-describedby="emailHelp" placeholder="Smith 24">
            <br>
            <p><b>Tagline</b></p>
            <input type="text" class="form-control" id="TaglineInput" aria-describedby="emailHelp" placeholder="Nuclear weapons are caused by the proliferation of McDonald's fries.">
            <br>
            <p><b>Card Text</b></p>
            <div class="input-group mb-3">
              <textarea class="form-control" id="CardContentInput" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="cardbtn">Card It</button>
          </form>
        </div>
        <div class = "col"></div>
    </div>
    </div>


    <!-- alert placeholder -->
    <div class="container-fluid alertplaceholder">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-10 col-md-8">
          <div id="alertplaceactual"></div>
          <hr>
        </div>
        <div class="col"></div>
      </div>
    </div>

   <!-- card dashboard -->
<div class="container-fluid cardselection">
  <div class="row">
      <div class="col"></div>
      <div class="col-sm-10 col-md-8">
          <h3>Card Dashboard</h3>
          <div>
              <ul id="active-cards" class="list-unstyled">
                  <!-- Remove static card items -->
              </ul>
          </div>
          <hr>
          <h3>Saved Cards</h3>
          <div>
              <ul id="saved-cards" class="list-unstyled">
                  <!-- Remove static card items -->
              </ul>
          </div>
      </div>
      <div class="col"></div>
  </div>
</div>

   
    <script src="indexscript.js"></script>
    <script src="https://kit.fontawesome.com/993effb8bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
